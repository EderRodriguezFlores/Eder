<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentágono y Prisma Pentagonal</title>
</head>
<body>
    <h1>Perímetro de Pentágono</h1>
    <label for="cateto">Ingresa la longitud de un lado:</label>
    <input type="number" id="cateto">
    <br>
    <button onclick="calcularPerimetro()">Calcular Perímetro</button>
    <p id="resultado"></p>

    <script>
        function calcularPerimetro() {
            const lado = parseFloat(document.getElementById('cateto').value);
            const perimetro = 5 * lado;
            document.getElementById('resultado').textContent = `El perímetro es: ${perimetro.toFixed(2)}`;
        }
    </script>

<h1>Área de Pentágono</h1>
<label for="lado">Ingresa la longitud de un lado:</label>
<input type="number" id="lado">
<br>
<label for="apotema">Ingresa la apotema:</label>
<input type="number" id="apotema">
<br>
<button onclick="calcularArea()">Calcular Área</button>
<p id="respuesta"></p>

<script>
    function calcularArea() {
        const lado = parseFloat(document.getElementById('lado').value);
        const apotema = parseFloat(document.getElementById('apotema').value);
        const area = (5 / 2) * lado * apotema;
        document.getElementById('respuesta').textContent = `El área es: ${area.toFixed(2)}`;
    }
</script>

<h1>Volumen de Prisma Pentagonal</h1>
<label for="perimetro">Ingresa el perímetro del pentágono:</label>
<input type="number" id="perimetro">
<br>
<label for="apo">Ingresa la apotema del pentágono:</label>
<input type="number" id="apo">
<br>
<label for="alturaPrisma">Ingresa la altura del prisma:</label>
<input type="number" id="alturaPrisma">
<br>
<button onclick="calcularVolumen()">Calcular Volumen</button>
<p id="total"></p>

<script>
    function calcularVolumen() {
        const perimetro = parseFloat(document.getElementById('perimetro').value);
        const apotema = parseFloat(document.getElementById('apo').value);
        const alturaPrisma = parseFloat(document.getElementById('alturaPrisma').value);
        const areaBase = (perimetro * apotema) / 2;
        const volumen = areaBase * alturaPrisma;
        document.getElementById('total').textContent = `El volumen es: ${volumen.toFixed(2)}`;
    }
</script>

</body>
</html>
