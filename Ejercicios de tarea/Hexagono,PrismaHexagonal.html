<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal y Prisma Hexagonal</title>
</head>
<body>

    <h1>Perimetro Hexágono</h1>
    <label for="lado">Ingresa la longitud de un lado:</label>
    <input type="number" id="lado">
    <br>
    <button onclick="calcularPerimetro()">Calcular Perímetro</button>
    <p id="total"></p>

    <script>
        function calcularPerimetro() {
            const lado = parseFloat(document.getElementById('lado').value);
            const perimetro = 6 * lado;
            document.getElementById('total').textContent = `El perímetro es: ${perimetro.toFixed(2)}`;
        }
    </script>

<h1>Area de hexágono regular</h1>

<p>Longitud del lado:</p>
<input id="cateto" type="number">

<button onclick="calcularArea()">Calcular Área</button>

<p id="resultado"></p>

<script>
function calcularArea() {
  var lado = document.getElementById("cateto").value;
  var area = (3 * Math.sqrt(3) / 2) * Math.pow(lado, 2);
  document.getElementById("resultado").innerHTML = "El área del hexágono es: " + area;
}
</script>



    <h1>Volumen de Prisma Hexagonal</h1>
    <label for="perimetro">Ingresa el perímetro del hexágono:</label>
    <input type="number" id="perimetro">
    <br>
    <label for="apotema">Ingresa la apotema del hexágono:</label>
    <input type="number" id="apotema">
    <br>
    <label for="alturaPrisma">Ingresa la altura del prisma:</label>
    <input type="number" id="alturaPrisma">
    <br>
    <button onclick="calcularVolumen()">Calcular Volumen</button>
    <p id="respuesta"></p>

    <script>
        function calcularVolumen() {
            const perimetro = parseFloat(document.getElementById('perimetro').value);
            const apotema = parseFloat(document.getElementById('apotema').value);
            const alturaPrisma = parseFloat(document.getElementById('alturaPrisma').value);
            const areaBase = (perimetro * apotema) / 2;
            const volumen = areaBase * alturaPrisma;
            document.getElementById('respuesta').textContent = `El volumen es: ${volumen.toFixed(2)}`;
        }
    </script>
</body>
</html>
