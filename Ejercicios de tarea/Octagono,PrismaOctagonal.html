<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Octágono y Prisma Octagonal</title>
    </head>
<body>

<h1>Perímetro de Octágono</h1>

<p>Longitud del lado:</p>
<input id="lado" type="number">

<button onclick="calcularPerimetro()">Calcular Perímetro</button>

<p id="resultado"></p>

<script>
function calcularPerimetro() {
  let lado = document.getElementById("lado").value;
  let perimetro = 8 * lado;
  document.getElementById("resultado").innerHTML = "El perímetro del octágono es: " + perimetro;
}
</script>

<h1>Area de Octágono</h1>

<p>Longitud del lado:</p>
<input id="cateto" type="number">

<button onclick="calcularArea()">Calcular Área</button>

<p id="respuesta"></p>

<script>
function calcularArea() {
  let lado = document.getElementById("cateto").value;
  let area = 2 * Math.pow(lado, 2) * (1 + Math.sqrt(2));
  document.getElementById("respuesta").innerHTML = "El área del octágono es: " + area;
}
</script>

<h1>Volumen de prisma octagonal regular</h1>

<p>Longitud del lado:</p>
<input id="adyacente" type="number">

<p>Apotema:</p>
<input id="apotema" type="number">

<p>Altura:</p>
<input id="altura" type="number">

<button onclick="calcularVolumen()">Calcular Volumen</button>

<p id="total"></p>

<script>
function calcularVolumen() {
  let lado = document.getElementById("adyacente").value;
  let apotema = document.getElementById("apotema").value;
  let altura = document.getElementById("altura").value;
  let perimetro = 8 * lado;
  let volumen = (perimetro * apotema * altura) / 2;
  document.getElementById("total").innerHTML = "El volumen del prisma octagonal es: " + volumen;
}
</script>

</body>
</html>
