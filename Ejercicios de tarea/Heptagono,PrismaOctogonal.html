<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heptágono y Prisma Octogonal</title>
</head>
<body>
    <h1>Perímetro de Heptágono</h1>
    <label for="lado">Ingresa la longitud de un lado:</label>
    <input type="number" id="lado">
    <br>
    <button onclick="calcularPerimetro()">Calcular Perímetro</button>
    <p id="resultado"></p>

    <script>
        function calcularPerimetro() {
            const lado = parseFloat(document.getElementById('lado').value);
            const perimetro = 7 * lado;
            document.getElementById('resultado').textContent = `El perímetro es: ${perimetro.toFixed(2)}`;
        }
    </script>

<h1>Área de Heptágono</h1>
<label for="cateto">Ingresa la longitud de un lado:</label>
<input type="number" id="cateto">
<br>
<label for="apotema">Ingresa la apotema:</label>
<input type="number" id="apotema">
<br>
<button onclick="calcularArea()">Calcular Área</button>
<p id="respuesta"></p>

<script>
    function calcularArea() {
        const lado = parseFloat(document.getElementById('cateto').value);
        const apotema = parseFloat(document.getElementById('apotema').value);
        const area = (7 / 2) * lado * apotema;
        document.getElementById('respuesta').textContent = `El área es: ${area.toFixed(2)}`;
    }
</script>

<h1>Volumen de prisma Heptagonal regular</h1>

<p>Longitud del lado:</p>
<input id="cate" type="number">

<p>Apotema:</p>
<input id="apot" type="number">

<p>Altura:</p>
<input id="altura" type="number">

<button onclick="calcularVolumen()">Calcular Volumen</button>

<p id="total"></p>

<script>
function calcularVolumen() {
  let lado = document.getElementById("cate").value;
  let apotema = document.getElementById("apot").value;
  let altura = document.getElementById("altura").value;
  let perimetro = 7 * lado;
  let volumen = (perimetro * apotema * altura) / 2;
  document.getElementById("total").innerHTML = "El volumen del prisma heptagonal es: " + volumen;
}
</script>


</body>
</html>
